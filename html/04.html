<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Q4</title>
  </head>

  <body>
    <!-- Table 1 -->
    <table border="1" cellpadding="16">
      <caption>
        <h2>Student Result</h2>
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">Hillary</td>
          <td>Advance Web</td>
          <td>75</td>
        </tr>

        <tr>
          <td>OS</td>
          <td>60</td>
        </tr>

        <tr>
          <td rowspan="2">Larry</td>
          <td>Advance Web</td>
          <td>80</td>
        </tr>

        <tr>
          <td>OS</td>
          <td>75</td>
        </tr>
      </tbody>

      <tfoot>
        <td colspan="3">
          <b>Total Average = 72.5</b>
        </td>
      </tfoot>
    </table>

    <!-- Table 2 -->
    <table border="1" cellpadding="16">
      <caption>
        <h2>Sales-Profit</h2>
      </caption>

      <thead>
        <tr>
          <th colspan="2">October</th>
          <th colspan="2">November</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Sales</td>
          <td>Profit</td>
        </tr>

        <tr>
          <td>$20000</td>
          <td>$50000</td>
          <td>$30000</td>
          <td>$70000</td>
        </tr>
      </tbody>

      <tfoot>
        <td colspan="4">
          <b>November was more productive</b>
        </td>
      </tfoot>
    </table>
  </body>
</html>
