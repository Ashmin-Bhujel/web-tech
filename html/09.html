<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - Q9</title>
  </head>

  <body>
    <!-- Unordered list -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Guava</li>
      <li>Papaya</li>
    </ul>

    <!-- Ordered list -->
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Guava</li>
      <li>Papaya</li>
    </ol>

    <!-- Description list -->
    <dl>
      <dt>Coffee</dt>
      <dd>- Black hot drink</dd>
      <dt>Milk</dt>
      <dd>- White cold drink</dd>
    </dl>
  </body>
</html>
