<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Q5 - Q6</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>CSS Pseudo-class Selectors</h1>
    <p>Here are some examples of pseudo-class selectors:</p>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>

    <label for="name">Name:</label>
    <input type="text" name="name" id="name" />
    <br />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" />
    <br />
    <input type="submit" />

    <p>Hover over the links to see the hover pseudo-class in action.</p>
    <p>
      Fill in the form field to see the focus and active pseudo-class in action.
    </p>

    <p id="paragraph">Normal Paragraph</p>
  </body>
</html>
