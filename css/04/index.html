<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Q4</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 id="header1">CSS Attribute Selectors</h1>
    <p>Here are some examples of attribute selectors:</p>
    <ul>
      <li><a href="www.google.com">External Link</a></li>
      <li><a href="#header1">Internal Link</a></li>
      <li><a href="#" target="_parent">Parent Link</a></li>
      <li><a href="#" target="_top">Top Link</a></li>
      <li><a href="#" id="highlighted">Highlighted Link</a></li>
    </ul>
  </body>
</html>
